  <style>
    :root{
      --bg:#f7f8fc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:rgba(15,23,42,.62);
      --line:rgba(15,23,42,.14);
      --shadow:0 18px 55px rgba(0,0,0,.10);
      --accent:#3b82f6;
      --accent2:#ec4899;
      --good:#10b981;
      --warn:#f59e0b;
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 18% 10%, rgba(59,130,246,.16), transparent 60%),
        radial-gradient(1100px 650px at 85% 20%, rgba(236,72,153,.12), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:22px;
    }
    .wrap{ width:min(1100px, 100%); display:grid; gap:14px; }
    header{
      display:flex; justify-content:space-between; align-items:flex-end;
      gap:12px; flex-wrap:wrap;
    }
    h1{ margin:0; font-size:20px; letter-spacing:.2px; }
    .sub{ margin:0; color:var(--muted); font-size:13px; line-height:1.5; }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.92));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .topbar{
      padding:14px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; flex-wrap:wrap;
    }
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:9px 12px; border-radius:999px;
      border:1px dashed rgba(15,23,42,.24);
      background:rgba(255,255,255,.75);
      font-size:13px;
    }
    .pill b{ font-weight:900; }
    .content{ padding:14px; display:grid; gap:14px; }

    .grid2{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 860px){ .grid2{ grid-template-columns:1fr; } }

    label{ font-size:12px; color:var(--muted); }
    input, select{
      width:100%;
      border:1px solid var(--line);
      background:rgba(15,23,42,.03);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      outline:none;
    }

    button{
      appearance:none;
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(15,23,42,.02));
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      cursor:pointer;
      font-weight:850;
      transition:.15s transform, .15s background;
      white-space:nowrap;
    }
    button:hover{ background:rgba(255,255,255,.9); }
    button:active{ transform:translateY(1px); }
    .primary{
      background:linear-gradient(180deg, rgba(59,130,246,.20), rgba(59,130,246,.06));
      border-color:rgba(59,130,246,.35);
    }
    .ghost{ background:rgba(15,23,42,.04); }
    .danger{
      background:linear-gradient(180deg, rgba(239,68,68,.16), rgba(239,68,68,.05));
      border-color:rgba(239,68,68,.28);
    }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .hint{ margin:0; color:var(--muted); font-size:13px; line-height:1.45; }
